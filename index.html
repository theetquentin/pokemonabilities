<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//db.onlinewebfonts.com/c/900f8add35323c44ee840c611ed9a7a5?family=Pokemon+Classic" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Talent pokémon</title>

</head>

<body class="bg-image bg-opacity-25" style="background-image: url('./images/jour.jpeg');
 background-repeat: no-repeat; background-attachment: fixed; background-size:cover; background-position:center;">
    <i class="fa-solid fa-moon fa-2x mx-4 mt-4" id="nuitJour" type="button"></i>
    <div class="row m-2">
        <img src="./images/pokeball.png" alt=""
            class="img-fluid  offset-lg-3 col-lg-1 offset-sm-3 col-sm-2 offset-1 col-4">
        <h4 id="titre" class="col-lg-6 col-4 text-dark text-center my-auto fw-bold">Talent Pokémon aléatoire ou
            recherche</h1>
    </div>
    <div id="App">
        <div class="container">
            <div class="row">
                <button onclick="" type="button" id="random" class="btn btn-light offset-2 col-2 ">Random</button>
                <input type="text" class="ms-2 col-6 text-dark" id="cherche" placeholder="Talent du pokemon..."
                    onkeydown="search(this)" />

                <!-- <input type="text" class="form-control" placeholder="Recherche Talent" aria-label="Recherche Talent"
                        id="cherche" aria-describedby="basic-addon2" onkeydown="search(this)"> -->

                <!-- onkeydown="search(this)"  -->


            </div>
            <ul class="list text-dark col-6" id="liste"></ul>

            <div class="card mt-2 offset-lg-2 col-lg-8 offset-md-1 col-md-10">
                <img src="./images/box.png" class="" id="box" alt="...">
                <div class="card-img-overlay">
                    <div class="row">
                        <img class="img-fluid col-lg-1 offset-lg-3 col-1 offset-1 mt-lg-4 mt-md-3 mt-sm-3 mt-2"
                            src="./images/en_flag.png" alt="">
                        <h5 id="talent_en" class="card-title text-danger col mt-lg-4 mt-md-2 mt-md-3 mt-sm-3 mt-2"></h5>
                    </div>
                    <div class="row">
                        <img class="img-fluid col-lg-1 offset-lg-3 col-1 offset-1 mt-lg-2 " src="./images/fr_flag.png"
                            alt="">
                        <h5 id="talent_fr" class="card-title text-info col mt-lg-2 mt-md-1"></h5>
                    </div>
                    <p id="description" class="card-text mx-5 text-dark"></p>

                </div>
            </div>


            <div id="ID__Pokemon" class="row offset-lg-1 offset-md-2 offset-sm-3 offset-3"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="fonctions.js" crossorigin="anonymous"></script>
    <script src="pokemon.js" crossorigin="anonymous"></script>


</body>

</html>
